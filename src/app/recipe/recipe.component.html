<body>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> {{ dish?.nameRecipe }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <div>
          Ingredients:
          <span *ngFor="let ing of dish?.ingredients">
            <li>
              {{ ing.amount }} {{ ing.ingredient }}
            </li>
          </span>
        </div>
        <div>
          Description:
          <div> {{ dish?.description }} </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div> Portions: {{ dish?.portion }} </div>
      <!--<div>
        <mat-form-field appearance="outline">
          <mat-label> Portions </mat-label>
          <input matInput type="number" [(ngModel)]="portion" (ngModelChange)="onChange($event)" class="without-spin"
            placeholder="{{ dish?.portion }}" />
        </mat-form-field>
      </div>-->
      <button mat-flat-button (click)="addIngredients(ingredients)">
        Add
      </button>
    </mat-card-actions>
  </mat-card>
</body>
