<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ dish?.nameRecipe }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      Ingredients:
      <ul>
        <li *ngFor="let ing of scaledIngredients">
          {{ ing.amount }} {{ ing.ingredient }}
        </li>
      </ul>
    </div>

    <div>
      Description:
      <div>{{ dish?.description }}</div>
    </div>
  </mat-card-content>

  <mat-card-actions style="display: flex; align-items: center; gap: 16px;">
    <div>
      Portions
      &nbsp;
      <mat-form-field appearance="outline" style="width: 80px; margin: 0;">
        <input matInput type="number" [(ngModel)]="portion" (ngModelChange)="onChange($event)" min="1" />
      </mat-form-field>
    </div>
    &nbsp;
    &nbsp;
    <button mat-flat-button color="primary" (click)="addIngredients()">
      Add
    </button>
  </mat-card-actions>
</mat-card>
