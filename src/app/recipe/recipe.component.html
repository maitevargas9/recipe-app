<body>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> {{ di.nameRecipe }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <p> Portions: {{ di.portion }} </p>
        <p>
          Ingredients:
          <span *ngFor="let ing of di.ingredients">
            {{ ing.amount }} {{ ing.ingredient }}
          </span>
        </p>
        <p> Description: {{ di.description }} </p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> Add </button>
    </mat-card-actions>
  </mat-card>
</body>
