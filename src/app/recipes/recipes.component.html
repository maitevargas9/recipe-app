<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tab-label starter">Starter</span>
    </ng-template>
    <div *ngFor="let s of starters">
      <app-recipe [dish]="s"></app-recipe>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tab-label main">Main Dish</span>
    </ng-template>
    <div *ngFor="let md of mainDishes">
      <app-recipe [dish]="md"></app-recipe>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tab-label dessert">Dessert</span>
    </ng-template>
    <div *ngFor="let d of desserts">
      <app-recipe [dish]="d"></app-recipe>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tab-label shopping">Shopping List</span>
    </ng-template>
    <app-shopping-list></app-shopping-list>
  </mat-tab>
</mat-tab-group>
